<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script src="index.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="appVue">
        Counter: {{ counter }}
        <br>
        Variable nuevoNombre : {{nuevoNombre}}
        <br>
        <input type="text" v-model="nuevoNombre">
        <br> 
        <h1>{{midato}}</h1>
        <button v-on:click="incrementa">Incrementa contador</button>

         <hr>

        <ol>
            <li v-for="nombre in listaNombres">
                {{nombre}}
            </li>
        </ol>
        <h1>LISTA DE PERSONAS1</h1>
        <div v-for="persona in listaPersonas">
            {{persona.nombre}}
            {{persona.apellido}}
            {{persona.edad}}
        </div>

        <h1 v-if="mostrar">LISTA DE PERSONAS 2</h1>
        <div v-for="persona in lista2">
            {{persona}}
            {{persona.edad}}
        </div>

        <span v-html="nVariable"></span><!--para mostrar html-->

        <div v-bind:id="id">Capa con id dinamico</div><!--asociamos un atributo a una variable que ya tenemos-->
        

        
      </div>
</body>
</html>
