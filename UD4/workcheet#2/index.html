<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Libros Interfaz Bonita</title>

    </head>
        <body> <div id="cont">
                    <form id="formu">
                        <fieldset>
                            <legend>READING-LIST</legend>
                            <center>
                            <img src="detalle.png" id="books">
                        <fieldset>
                            <legend><h3><b> Datos del libro</b></h3></legend>
                            <label for="title">Título</label>
                            <input type="text" size= "20" name="title" title="título libro">
                            <br>  
                            <label for="genre">Género</label>
                            <input type="text" size= "19" name="genre" title="género libro">  
                            <br> 
                            <label for="author">Autor</label>
                            <input type="text" size= "20" name="author" title="autor libro"> 
                        </fieldset>
                            
                            <br> 

                        <fieldset>
                            <legend><h3><b>¿Lo ha leido?</b></h3></legend>
                            <label for="read">Si, lo leí</label>
                            <input type="checkbox" name="read" id="read" title="Elija opcion" value="Si"><br>

                            <label for="read">No lo he leido</label>
                            <input type="checkbox" name="read" id="read1" title="Elija opcion" value="No">
                            <br><br>
                            <label for="readDate">Fecha de lectura</label>
                            <input type="date" name="readDate" title="Elija la fecha de lectura">
                        </fieldset>

                            <br><br>

                            <input id="boton" type="submit" name="enviar" value="Enviar todo">
                        </center>
                            
                    </fieldset>
                    </form>
                </div>
            <script src="index.js"></script>
        </body>
</html>
